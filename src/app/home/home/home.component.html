<div class="app">
	<app-note *ngFor="let note of notes | async" (dismiss)="deleteNote($event)" (focusout)="saveNote($event)" id="{{note.id}}">{{note.content}}</app-note>
</div>
<div  class="toolbar" id="toolbar" tabindex="0">
	<button class="add material-icons" (click)="addNote()" >
  note_add
	</button>
</div>
