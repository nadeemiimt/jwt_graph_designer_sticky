<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" 
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" [formControl]="username" [errorStateMatcher]="matcher"
          required>
          <mat-error *ngIf="username.hasError('required')">
            Username is <strong>required</strong>
          </mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" [formControl]="password" [errorStateMatcher]="matcher"
          name="password"
          required
          minlength="6">
          <mat-error *ngIf="password.hasError('minlength') && !password.hasError('required')">
            Password must be at least 6 characters
          </mat-error>
          <mat-error *ngIf="password.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
    </mat-form-field>
  </p>
         <p class="form-group">
        <span
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
         </span>
        </p>

  <!-- <p *ngIf="error" class="error">
    {{ error }}
  </p> -->

  <div class="button">
    <button mat-button color="white" type="button" (click)="clear()">Clear</button>
    <button mat-button type="submit" color="primary">Login</button>
  </div>

</form>

 <p class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
 </p>

</mat-card-content>
</mat-card>
